#Log4j
log4j.rootLogger=debug,console
log4j.logger.file=info,file
# Log4j format
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p %d{HH:mm:ss.SSS} [%X{ip}] - %l %m%n
# log4j save
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.file=/usr/local/futeplus/applogs/vms/vms.log
log4j.appender.file.DatePattern=yyyy-MM-dd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%p %d{HH:mm:ss.SSS} - %m%n
